  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{--ring:rgba(255,200,64,.25);}
    .glass{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));backdrop-filter:blur(8px);}
    .shine{background: radial-gradient(1200px 400px at 50% -10%, rgba(255,213,79,.18), rgba(0,0,0,0) 60%), radial-gradient(800px 300px at 90% 0%, rgba(255,255,255,.06), rgba(0,0,0,0) 60%);}
    .ringGlow{box-shadow:0 0 0 2px rgba(255,208,0,.2), 0 0 50px 4px var(--ring) inset, 0 8px 30px rgba(0,0,0,.6)}
    .hero-gradient{background: radial-gradient(1200px 600px at 20% -10%, rgba(255,216,83,.18), rgba(0,0,0,0) 60%), radial-gradient(900px 500px at 90% 0%, rgba(255,255,255,.06), rgba(0,0,0,0) 60%), linear-gradient(180deg, #0b0b0f 0%, #0a0a0b 60%, #070708 100%);}
    .card{border:1px solid rgb(39 39 42 / .6); background:linear-gradient(180deg, rgba(20,20,23,.7), rgba(12,12,14,.7));}
    .marquee{white-space:nowrap; overflow:hidden; mask-image:linear-gradient(90deg, transparent 0, #000 8%, #000 92%, transparent 100%)}
    .marquee-track{display:inline-block; padding-left:2rem; animation:scroll 18s linear infinite}
    @keyframes scroll{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
    .fade{opacity:0; transform:translateY(8px); transition: all .5s ease}
    .fade.show{opacity:1; transform:none}

    /* Work hover overlay */
    .work-wrap{position:relative}
    .work-wrap .hover-layer{position:absolute; inset:0; display:grid; place-items:center; background:rgba(0,0,0,.55); opacity:0; transition:opacity .25s ease}
    .work-wrap:hover .hover-layer{opacity:1}

    /* Process arrows on desktop */
    .arrow{font-size:1.75rem}
    @media (max-width: 767px){ .arrow{display:none} }

    /* ---------- On-load entrance animations ---------- */
    @keyframes fadeUp { 0% {opacity:0; transform:translateY(20px)} 100% {opacity:1; transform:translateY(0)} }
    .animate-fadeUp { opacity:0; animation:fadeUp .8s ease-out forwards }
    .animate-delay-0{ animation-delay:.0s } .animate-delay-1{ animation-delay:.15s }
    .animate-delay-2{ animation-delay:.30s } .animate-delay-3{ animation-delay:.45s }
    .animate-delay-4{ animation-delay:.60s } .animate-delay-5{ animation-delay:.75s }

    @media (prefers-reduced-motion: reduce){
      .marquee-track{animation:none}
      .fade,.animate-fadeUp{transition:none; animation:none; opacity:1; transform:none}
    }

    .sticky-order{
      position:fixed; right:1rem; bottom:calc(1rem + env(safe-area-inset-bottom)); z-index:60;
      padding:.85rem 1.1rem; border-radius:1rem; font-weight:700;
      box-shadow:0 10px 30px rgba(253,224,71,.25);
    }
  </style>
</head>
<body class="bg-black text-zinc-100 selection:bg-yellow-400/30">

  <!-- Skip to content -->
  <a href="#main" class="sr-only focus:not-sr-only focus:fixed focus:top-3 focus:left-3 focus:bg-yellow-500 focus:text-zinc-900 focus:px-3 focus:py-2 focus:rounded">
    Skip to content
  </a>

  <!-- NAV -->
  <!-- … NAV markup unchanged … -->

  <!-- MAIN -->
  <main id="main">
    <!-- HERO -->
    <!-- … HERO markup unchanged … -->
  </main>

  <!-- FOOTER -->
  <!-- … FOOTER markup unchanged … -->

  <script>
    // Reveal on scroll for .fade sections
    const io = new IntersectionObserver((entries)=>entries.forEach(e=>{
      if(e.isIntersecting){ e.target.classList.add('show'); io.unobserve(e.target); }
    }),{threshold:.15});
    document.querySelectorAll('.fade').forEach(el=>io.observe(el));

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Order Slots
    const TOTAL_SLOTS = 25;
    const FILLED_SLOTS = 10;
    (function(){
      const bar = document.getElementById('slotsBarHero');
      const filledEl = document.getElementById('slotsFilledHero');
      const totalEl  = document.getElementById('slotsTotalHero');
      const pct = Math.max(0, Math.min(100, Math.round((FILLED_SLOTS / TOTAL_SLOTS) * 100)));
      if(bar) bar.style.width = pct + '%';
      if(filledEl) filledEl.textContent = FILLED_SLOTS;
      if(totalEl)  totalEl.textContent  = TOTAL_SLOTS;
    })();

    // Mobile menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    if(menuBtn && mobileMenu){
      menuBtn.addEventListener('click', ()=>{
        const isHidden = mobileMenu.classList.toggle('hidden');
        menuBtn.setAttribute('aria-expanded', String(!isHidden));
      });
    }
  </script>
</body>
